[DATA]
    datafile = Data/Demo/Movie/final_movie_data.csv
    ast_columns = Item_History, Item_Rating
    index_columns = Index,
    use_columns = Index, Item_History, Item_Rating
[DW_Recommenders]
    precedence = 30
    [[hitsmm]]
    method = hitsmm
    precedence = 30
    [[[parameters]]]
        n_column = movie_history_rating_match
        ir_column = Item_Rating
        req_rating = 5
        xi = 0.9
        tol = 1e-6
        max_iter = 100
    [[movieavg]]
    method = courseavg
    precedence = 30
    [[[parameters]]]
        n_column = movie_history_rating_match
        ir_column = Item_Rating
        count = 10
    [[popular]]
    method = popular
    precedence = 30
    [[[parameters]]]
        n_column = movie_history_rating_match
        ir_column = Item_Rating
    [[actual]]
    method = actual
    precedence = 30
    [[[parameters]]]
        ir_column = Item_Rating
[DW_Comparers]
    precedence = 50
    [[count_five_star]]
    method = count
    precedence = 50
    [[[parameters]]]
        metric = five_star
        compare_to = actual
        length = 10
    [[count_matched]]
    method = count
    precedence = 50
    [[[parameters]]]
        metric = matched
        compare_to = actual
        length = 10
[DW_Metrics]
    precedence = 40
    [[five_star]]
    method = passed
    precedence = 40
    [[[parameters]]]
        rec_column = hitsmm, movieavg, popular, actual
        ir_column = Item_Rating
        threshold = 5
    [[matched]]
    method = match_recommended
    precedence = 40
    [[[parameters]]]
        rec_column = hitsmm, movieavg, popular, actual
        ir_column = Item_Rating
[DW_Neighborhoods]
    precedence = 20
    [[movie_history_rating_match]]
    method = grade_match
    precedence = 20
    min_neighbors = 0
    [[[parameters]]]
        item_history_col = Item_History
        exact_grade = True
[DW_Splitters]
    precedence = 0
    [[Default]]
    method = percent
    precedence = 0
    [[[parameters]]]
        train = 0.8
        test = 0.2