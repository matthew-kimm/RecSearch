[DATA]
    datafile = Data/Clean_Recommender_Data.csv
    ast_columns = Course_History, Course_Rating
    index_columns = UNIV_ROW_ID,
    use_columns = UNIV_ROW_ID, Course_History, Course_Rating, ENTRY_COLLEGE, APPLICANT_TIER
[DW_Filters]
    precedence = 10
    [[FastFilter]]
    method = precomputed_boolean
    precedence = 10
    [[[parameters]]]
        filter_file = Data/Clean_Filter_Data.csv
[DW_Recommenders]
    precedence = 30
    [[Actual]]
    method = actual
    precedence = 30
    [[[parameters]]]
        ir_column = Course_Rating
    [[ActualFilter]]
    method = actual
    precedence = 30
    [[[parameters]]]
        ir_column = Course_Rating
        filter_name = FastFilter
    [[CourseAvg]]
    method = courseavg
    precedence = 30
    [[[parameters]]]
        n_column = ExactGradeAttrMatch
        ir_column = Course_Rating
        count = 5
        filter_name = FastFilter
    [[Popular]]
    method = popular
    precedence = 30
    [[[parameters]]]
        n_column = ExactGradeAttrMatch
        ir_column = Course_Rating
        filter_name = FastFilter
    [[CourseDiffRank]]
    method = coursediffrank
    precedence = 30
    [[[parameters]]]
        n_column = ExactGradeAttrMatch
        ir_column = Course_Rating
        xi = 0.9
        tol = 10e-7
        max_iter = 100
        filter_name = FastFilter
    [[HITS]]
    method = hits
    precedence = 30
    [[[parameters]]]
        n_column = ExactGradeAttrMatch
        ir_column = Course_Rating
        req_rating = 3.7
        xi = 0.9
        tol = 10e-7
        max_iter = 100
        filter_name = FastFilter
    [[HITSMM]]
    method = hitsmm
    precedence = 30
    [[[parameters]]]
        n_column = ExactGradeAttrMatch
        ir_column = Course_Rating
        req_rating = 3.7
        xi = 0.9
        tol = 10e-7
        max_iter = 100
        filter_name = FastFilter
[DW_Neighborhoods]
    precedence = 20
    [[ExactGradeAttrMatch]]
    method = grade_attribute_match
    precedence = 20
    min_neighbors = 30
    [[[parameters]]]
        attributes = ENTRY_COLLEGE, APPLICANT_TIER
        item_history_col = Course_History
        exact_grade = True
[DW_Metrics]
    precedence = 40
    [[Passed]]
    method = passed
    precedence = 40
    [[[parameters]]]
        rec_column = Actual, ActualFilter, CourseAvg, Popular, CourseDiffRank, HITS, HITSMM
        ir_column = Course_Rating
        threshold = 2.0
    [[Matched]]
    method = match_recommended
    precedence = 40
    [[[parameters]]]
        rec_column = Actual, ActualFilter, CourseAvg, Popular, CourseDiffRank, HITS, HITSMM
        ir_column = Course_Rating
[DW_Splitters]
    precedence = 0
    [[Default]]
    method = percent
    precedence = 0
    [[[parameters]]]
        train = 0.9
        test = 0.1
[DW_Comparers]
    precedence = 50
    [[CountPassed]]
    method = count
    precedence = 50
    [[[parameters]]]
        metric = Passed
        compare_to = Actual
        length = 10
    [[CountMatched]]
    method = count
    precedence = 50
    [[[parameters]]]
        metric = Matched
        compare_to = Actual
        length = 10